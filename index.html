<!DOCTYPE html>
<html lang="en">
<head>
    <title>livingcolor</title>
    <meta charset="utf-8">
    <style>
        html {
            display: -webkit-flex;
            display: flex;
            height: 100%;
        }
        img {
            display: none;
        }
        canvas {
            left: 50%;
            max-height: 100%;
            max-width: 100%;
            position: absolute;
            top: 50%;
        }
    </style>
</head>
<body>

<script src="bower_components/three.js/build/three.js"></script>
<script src="bower_components/aquarelle/Aquarelle.js"></script>
<script src="bower_components/three.js/examples/js/postprocessing/EffectComposer.js"></script>
<script src="bower_components/three.js/examples/js/postprocessing/ClearPass.js"></script>
<script src="bower_components/aquarelle/AquarellePass.js"></script>
<script src="bower_components/three.js/examples/js/postprocessing/ShaderPass.js"></script>
<script src="bower_components/three.js/examples/js/shaders/CopyShader.js"></script>
<script src="bower_components/contour.js"></script>



<div class="fade">
    <img src="img/jimg.jpg">
</div>

<script>
    var fade = document.querySelector('.fade');
    var image = document.getElementsByTagName('img')[0];

    var aquarelle = new Aquarelle(image, 'img/mask.png', {
        fromAmplitude: 0,
        toAmplitude: 20,
        fromFrequency: 8,
        toFrequency: 8,
        autoplay: true,
        loop: true,
        fromOffset: -30,
        toOffset: 50
    });

    aquarelle.addEventListener('created', function() {
        var canvas = this.getCanvas();
        canvas.removeAttribute('style');
        image.parentNode.insertBefore(canvas, image.nextSibling);
        image.parentNode.removeChild(image);
    });

    aquarelle.addEventListener('changed', function(event) {
        var canvas = document.getElementsByTagName('canvas')[0];
        canvas.style.webkitTransform = canvas.style.transform = 'translate(-50%, -50%) scale(' + aquarelle.transitionInRange(1, 1) + ')';
    });
</script>
</body>
</html>
